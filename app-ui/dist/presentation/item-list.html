<ul class="item-header-list">
  <li class="item-header" ng-repeat="header in list.header">
    <span class="item-header-value">{{header}}</span>
  </li>
</ul>

<ul class="item-list">
  <li class="item" ng-repeat="item in list.items">
    <h3 class="item-title">{{item.title}}</h3>
    <time class="item-field item-creation" datetime="{{item.time.raw}}">{{item.time.display}}</time>
    <span class="item-field item-type"><mark class="mark">{{item.type}}</mark></span>
    <span class="item-field item-status"><icon name="item.type"></icon>{{item.statusText}}</span>
    <!-- <progress class="item-progress" value="{{item.progress.value}}" max="{{item.progress.max}}"></progress> -->
  </li>
</ul>
