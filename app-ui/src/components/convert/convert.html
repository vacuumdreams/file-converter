<main class="app" ng-app="app.convert">

  <header class="app-header">
    <h1 class="app-title">{{vm.title}}</h1>

    <div class="app-controls">
      <form-button on-submit="vm.items.add('html')" disabled="vm.html.disabled">
        {{vm.html.text}}
      </form-button>
      
      <form-button on-submit="vm.items.add('pdf')" disabled="vm.pdf.disabled">
        {{vm.pdf.text}}
      </form-button>
    </div>

  </header>

  <item-list class="item-container" headers="vm.items.headers" list="vm.items.list" on-remove="vm.items.remove" on-abort="vm.items.abort"></item-list>
  
  <notification-list class="notification-container" list="vm.notifications.list"></notification-list>

</main>
